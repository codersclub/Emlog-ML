<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="Baidu map, Baidu Map API, Baidu map custom tools, Baidu map WYSIWYG tool">
<meta name="description" content="Baidu Map API custom map, helps users to visually generate Baidu Maps">
<title>Baidu Map API custom map</title>
<!--Reference to Baidu Map API-->
<style type="text/css">
	html,body{margin:0;padding:0;}
	.iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
	.iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
</head>

<body onload="initMap();">
  <!--Baidu map container-->
  <div style="width:697px;height:550px;border:#ccc solid 1px;" id="dituContent"></div>
</body>
<script type="text/javascript">
	function getParam(name) {
		return location.href.match(new RegExp('[?&]' + name + '=([^?&]+)', 'i')) ? decodeURIComponent(RegExp.$1) : '';
	}
	var centerParam = getParam('center');
	var zoomParam = getParam('zoom');
	var widthParam = getParam('width');
	var heightParam = getParam('height');
	var markersParam = getParam('markers');
	var markerStylesParam = getParam('markerStyles');

	//Create and initialize the map function:
	function initMap(){
		// [FF] switch mode after being given
		if (!window.BMap) {
			return;
		}
		var dituContent = document.getElementById('dituContent');
		dituContent.style.width = widthParam + 'px';
		dituContent.style.height = heightParam + 'px';

		createMap();//Create a map
		setMapEvent();//Set Map Events
		addMapControl();//Add controls to the map

		// Create marker
		var markersArr = markersParam.split(',');
		var point = new BMap.Point(markersArr[0], markersArr[1]);
		var marker = new BMap.Marker(point);
		map.addOverlay(marker); // The dimension add to the map
	}

	//Create map function:
	function createMap(){
		var map = new BMap.Map("dituContent");//Create a map in Baidu map container
		var centerArr = centerParam.split(',');
		var point = new BMap.Point(centerArr[0], centerArr[1]);//Define center coordinate
		map.centerAndZoom(point, zoomParam);//Set the center of the map and the map coordinates and the map display in the container
		window.map = map;// store  map in the global variable
	}

	//Set Map Event function:
	function setMapEvent(){
		map.enableDragging();//Enable map drag event, Enabled by default (do not write)
		map.enableScrollWheelZoom();//Enable map zoom Specification
		map.enableDoubleClickZoom();//Enable mouse double-click to enlarge, Enabled by default (do not write)
		map.enableKeyboard();//Enable keyboard arrow keys to move the map
	}

	//Add map control function:
	function addMapControl(){
		//Add zoom controls to the map
	var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
	map.addControl(ctrl_nav);
		//Add controls to the map thumbnail
	var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
	map.addControl(ctrl_ove);
		//Add controls to the map scale
	var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
	map.addControl(ctrl_sca);
	}
</script>
</html>
